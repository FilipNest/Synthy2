<!doctype HTML>
<html lang="en">

<head>
  
  <script src="external/jquery.js"></script>
  <script src="external/kontrol.js"></script>
  <script src="external/handlebars.js"></script>
  <script src="external/tone.js"></script>
  <script src="synthy2.js"></script>

  <link rel="stylesheet" href="synthy2.css" />

</head>

<body>

  <H1>SYNTHY 2</H1>
  <p>Very Alpha.</p>

  <button id="play">Play</button>
  <button id="stop">Stop</button>
  <br /> {{#each pads}}

  <div id="pad{{@index}}" class="pad-block">

    <div class="octave">

      <input type="radio" value="5" name="octave{{@index}}" />
      <input checked="checked" value="4" type="radio" name="octave{{@index}}" />
      <input type="radio" value="3" name="octave{{@index}}" />
      <input type="radio" value="2" name="octave{{@index}}" />

    </div>

    <fieldset class="pad" data-width="180" data-height="180">

      <legend>XY Pad</legend>
      <input name="x" value=27>
      <input name="y" value=80>
    </fieldset>

    <br />

    <select class="length" name="length{{@index}}">
      <option value="1">1/1</option>
      <option value="2">1/2</option>
      <option value="3">1/3</option>
      <option selected value="4">1/4</option>
      <option value="5">1/5</option>
      <option value="6">1/6</option>
      <option value="7">1/7</option>
      <option value="8">1/8</option>
      <option value="9">1/9</option>
      <option value="10">1/10</option>
      <option value="11">1/11</option>
      <option value="12">1/12</option>
      <option value="13">1/13</option>
      <option value="14">1/14</option>
      <option value="15">1/15</option>
      <option value="16">1/16</option>
    </select>

    <select class="trigger" name="pad{{@index}}">
      <option value="go">Go</option>
      <option value="1">a1</option>
      <option value="2">a2</option>
      <option value="3">a3</option>
      <option value="4">a4</option>
      <option value="5">b1</option>
      <option value="6">b2</option>
      <option value="7">b3</option>
      <option value="8">b4</option>
      <option value="9">c1</option>
      <option value="10">c2</option>
      <option value="11">c3</option>
      <option value="12">c4</option>
      <option value="13">d1</option>
      <option value="14">d2</option>
      <option value="15">d3</option>
      <option value="16">d4</option>
    </select>

  </div>

  {{/each}}


</body>

</html>
